<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="IMPUESTOS.css">
	<script src="https://kit.fontawesome.com/6baa3b066f.js" crossorigin="anonymous"></script>
	<title>Pago de impuestos</title>
</head>
<body>
	<div class="fondo"><img src="img/fondo.jpeg" alt="" class="fondo__img"></div>

	<div class="container2" id="container2">
		<div class="iconos__verde" id="bapro"><i class="fa-solid fa-piggy-bank"></i>Banco Provincia</div>
		<div class="iconosp" id="baprop"><i class="fa-solid fa-piggy-bank"></i></div>
		<div class="iconos__verde" id="mp"><i class="fa-solid fa-handshake-simple"></i>Mercado Pago</div>
		<div class="iconosp" id="mpp"><i class="fa-solid fa-handshake-simple"></i></div>
		<div class="iconos__verde" id="galicia"><i class="fa-solid fa-landmark"></i>Galicia</div>
		<div class="iconosp" id="galiciap"><i class="fa-solid fa-landmark"></i></div>
		<div class="iconos__verde" id="rds"><i class="fa-solid fa-money-check-dollar"></i>Recibo de Sldo</div>
		<div class="iconosp" id="rdsp"><i class="fa-solid fa-money-check-dollar"></i></div>
	</div>


	<div class="container1" id="container1">
		<div class="iconos__azul" id="arba"><i class="fa-solid fa-house arba "></i>Arba</div>
		<div class="iconos__azul" id="arm"><i class="fa-solid fa-building arm "></i>ARM</div>
		<div class="iconos__azul" id="edea"><i class="fa-solid fa-lightbulb edea "></i>EDEA</div>
		<div class="iconos__azul" id="camuzzi"><i class="fa-solid fa-fire camuzzi "></i>Camuzzi</div>
		<div class="iconos__azul" id="fibertel"><i class="fa-solid fa-wifi fibertel "></i>Fibertel</div>
		<div class="iconos__azul" id="osse"><i class="fa-solid fa-droplet osse "></i>OSSE</div>
		<div class="iconos__azul" id="patentes"><i class="fa-solid fa-car patentes "></i>Patentes</div>
	</div>

	
	

	<script src="IMPUESTOS.js"></script>

</html>
